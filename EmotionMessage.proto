syntax = "proto3";

package goliath.proto;

option java_package = "nl.team_goliath.app.proto";
option java_outer_classname = "EmotionMessageProto";

enum Emotion {
    NEUTRAL = 0;
    ANGRY = 1;
    SAD = 2;
    SUPRISED = 3;
    HAPPY = 4;
    WINK_LEFT = 5;
    WINK_RIGHT = 6;
}

message EmotionMessage {
    Emotion emotion = 1;
}
