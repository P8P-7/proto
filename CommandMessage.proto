syntax = "proto3";

option java_package = "nl.team_goliath.app.protos";
option java_outer_classname = "CommandMessageProtos";

import "command/MoveCommand.proto";
import "command/FollowLineCommand.proto";
import "command/MoveTowerCommand.proto";

import "config/VisionConfig.proto";

message CommandMessage {
  oneof command {
      /* Commands */
      MoveCommand moveCommand = 1;
      FollowLineCommand followLineCommand = 2;
      MoveTowerCommand moveTowerCommand = 3;

      /* Configurations */
      VisionConfig visionConfig = 50;
  }
}
