syntax = "proto3";

option java_package = "nl.team_goliath.app.protos";
option java_outer_classname = "CommandMessageProtos";

import "MoveCommand.proto";
import "ConfigCommand.proto";

message CommandMessage {
  enum Channel {
    DEFAULT = 0;
  }
  Channel channel = 1;
  Command command = 2;
}

message Command {
  oneof command {
    MoveCommand moveCommand = 1;
    ConfigCommand configCommand = 2;
  }
}